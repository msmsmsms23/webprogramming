<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var f = new Array();
        f[0] = "<select name = 'difficulty' size = '1'><option>======선택=====</option></select><input type = 'submit' value = '시작!'>";
        f[1] = "<select name = 'difficulty' size = '1'> <option value = 'actor'>배우</option> <option value = 'idol'>아이돌</option> <option value = 'char'>캐릭터</option><input type = 'submit' value = '시작!'>";
        f[2] = "<select name = 'difficulty' size = '1'> <option value = 'low'>쉬움</option> <option value = 'medium'>보통</option> <option value = 'high'>어려움</option><input type = 'submit' value = '시작!'>";
        function change(n) {
            fields.innerHTML = f[n];
        }
    </script>
</head>
<body>
    <form method = "post" name = "form1">
        <select name = "quiz" size = "1" onChange = 'change(this.value)'>
            <option value = "0" selected>=== 선택 ===</option>
            <option value = "1">인물 퀴즈</option>
            <option value = "2">음악 퀴즈</option>
        </select>

        <span id = "fields">
            <select name = "difficulty" id = "difficulty" size = "1">
                <option selected>=== 선택 ===</option>
            </select>
            <input type = "submit" value = "시작!">
        </span>
    </form>
    <script>
        function redirectToQuiz(event) {
            event.preventDefault();

            const quizSelect = document.getElementById("quiz");
            const difficultySelect = document.getElementById("difficulty");

            const quizValue = quizSelect.value;
            const difficultyValue = difficultySelect.value;

            if (quizValue !== "none" && difficultyValue !== "none") {
                let url = "quiz.html?quiz=" + quizValue + "&difficulty=" + difficultyValue;
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
