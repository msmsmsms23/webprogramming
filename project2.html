<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정답 입력</h1>
    <script>
        function checkAnswer() {
          const userInput = document.getElementById('answerInput').value; // 사용자 입력
          const correctAnswer = answers[currentIndex]; // 현재 이미지에 대한 정답
    
          if (userInput.toLowerCase() === correctAnswer.toLowerCase()) { // 대소문자 구분 없이 정답 비교
            score++;
            document.getElementById('score').textContent = score;
            showRandomImage(); // 다음 이미지 표시
            document.getElementById('answerInput').value = ''; // 입력 필드 초기화
          } else {
            alert('틀렸습니다. 다시 시도해보세요!');
          }
        }
    
        function handleEnterKey(event) {
          if (event.keyCode === 13) { // Enter 키를 눌렀을 때
            checkAnswer(); // 정답 확인 동작 수행
          }
        }
    </script>
</body>
</html>
