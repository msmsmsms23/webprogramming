<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인물 퀴즈 - 로그인</title>
  
</head>

<body>
  <h1>닉네임 설정</h1>
  <form id = "loginForm">
    <label for = "nickname">닉네임: </label>
    <input type = "text" id = "nickname" required>
    <br>
    <input type = "button" onclick = "quiz1Page()" value = "배우">
    <input type = "button" onclick = "quiz2Page()" value = "아이돌">
    <input type = "button" onclick = "quiz3Page()" value = "캐릭터">
  </form>

  <script>
    function quiz1Page() {
      var nickname = document.getElementById('nickname').value;

      if (nickname.trim() !== '') {
        window.location.href = 'human_actor.html?nickname=' + encodeURIComponent(nickname);
      } else {
        alert('닉네임을 입력해주세요.');
      }
    }

    function quiz2Page() {
      var nickname = document.getElementById('nickname').value;

      if (nickname.trim() !== '') {
        window.location.href = 'human_idol.html?nickname=' + encodeURIComponent(nickname);
      } else {
        alert('닉네임을 입력해주세요.');
      }
    }

    function quiz3Page() {
      var nickname = document.getElementById('nickname').value;

      if (nickname.trim() !== '') {
        window.location.href = 'human_char.html?nickname=' + encodeURIComponent(nickname);
      } else {
        alert('닉네임을 입력해주세요.');
      }
    }
  </script>
</body>
</html>
